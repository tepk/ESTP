<template name="login">
    <form id="login-form" action="action">
        <h1>Авторизация</h1>
        <div class="login-page">
            <input type="text" id="login-email" placeholder="Логин" />
            <input type="password" id="login-password" placeholder="Пароль" />
            <input type="submit" id="login-button" value="Вход" />
        </div>
    </form>
</template>
