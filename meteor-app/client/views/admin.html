<template name="admin">
    {{#if currentUser}}
        <h1>Вы находитесь в разделе редактирования</h1>

        <form id="myDiv" onSubmit="return false">
            <input type="text" class="pageURL" placeholder="URL страницы">
            <input type="text" class="pageTitle" placeholder="Название страницы (как оно выглядит в меню)">
            <textarea id="input" name="input"></textarea><br/>
            <input type="submit" class="submit" value="Опубликовать"/>
        </form>
    {{else}}
        <h1>Login please</h1>
    {{/if}}
</template>
