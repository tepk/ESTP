<dom-module id="estp-price">
    <template>
        <style>
            :host {

                width: 100%;
            }
            price-list {
                margin-left: var(--price-margin);
            }

        </style>
        <style include="shared-styles"></style>
        <h3>Оговорки:</h3>
        <ul>
            <li class="bottom-padding">При установке операционных систем, используется <i>лицензионный дистрибутив,
                предоставляемый заказчиком</i>. При отсутствии такового, инженер может поставить ознакомительную версию
                ОС. В&nbsp;установку&nbsp;ОС входит&nbsp;ОС, обновленная до&nbsp;актуального состояния, полный
                комплект драйверов на&nbsp;установленные комплектующие, установка веб-барузера,
                антивирусной программы, аудио и&nbsp;видео плеера и&nbsp;офисного пакета.
            </li>
            <li class="bottom-padding">ПО&nbsp;и&nbsp;игры устанавливаются с&nbsp;лицензионных дистрибутивов, предоставляемых заказчиком, либо устанавливаются бесплатные или
                ознакомительные версии программ. (OpenOffice&nbsp;/ LibreOffice и&nbsp;т.&nbsp;п.)
            </li>
            <li class="bottom-padding">Проверка и&nbsp;чистка вирусов выполняется утилитами на&nbsp;усмотрение
                инженера. Стоимость указана за&nbsp;1&nbsp;час работы, каждый последующий час оплачивается отдельно в&nbsp;размере
                200&nbsp;р/час. В&nbsp;случае отсутствия установленной антивирусной программы, ее&nbsp;установка
                оплачивается отдельно, согласно текущих расценок. При отказе от&nbsp;установки антивирусной программы
                гарантия не&nbsp;распространяется.
            </li>

            <li class="bottom-padding">В&nbsp;случае проведения работ в&nbsp;сервисном центре, при необходимости, заказчику предоставляется расписка о&nbsp;приеме устройства на&nbsp;обслуживание. <i>Личные
                документы в&nbsp;залог не&nbsp;предоставляются</i>. При желании, заказчик может присутствовать при
                выполнении работ лично, с&nbsp;отдельной договоренностью по&nbsp;времени с&nbsp;инженером. Доставка
                заказчика до&nbsp;сервисного центра (офиса) и&nbsp;обратно в&nbsp;цену не&nbsp;входит.
            </li>

            <li class="bottom-padding">Обновление прошивки маршрутизаторов производится <i>только на&nbsp;официальную
                стабильную (stable) прошивку</i>, предоставляемую фирмой-производителем. В&nbsp;случае, если
                маршрутизатор прошит сторонней прошивкой (DD-WRT, Open-WRT и&nbsp;т.&nbsp;п.) гарантия на&nbsp;настройку не&nbsp;распространяется,
                обновление прошивки не&nbsp;производится.
            </li>

            <li class="bottom-padding">В&nbsp;случае вызова инженера для установки TV-усилителя, диагностика TV-линии
                селективным вольтметром производится бесплатно. В&nbsp;установку и&nbsp;настройку TV-усилителей стоимость оборудования не&nbsp;входит.
                Оборудование либо предоставляется заказчиком, либо выкупается под копию чека инженером.
            </li>

            <li class="bottom-padding">На&nbsp;все виды работ предоставляется гарантия 30&nbsp;календарных дней. На&nbsp;проверку
                и&nbsp;чистку вирусов распространяется гарантия не&nbsp;более 14&nbsp;календарных дней.
            </li>
        </ul>
        <h3>Работы по&nbsp;обслуживанию ПК</h3>
        <price-list name="Вызов инженера, первичная диагностика" price="Бесплатно"></price-list>
        <price-list name="Комплексная установка и настройка ОС" price="от 2500"></price-list>
        <price-list name="Восстановление поврежденной ОС / обновление существующей ОС до актуального состояния" price="от 700"></price-list>
        <price-list name="Установка мессенджеров и программ для связи (Skype, ICQ, пр.) с действующей учетной записью / без учетной записи, либо регистрация в социальных сетях" price="200 / 300"></price-list>
        <price-list name="Установка программ для просмотра видео / прослушивания аудио (с комплектом кодеков)" price="300"></price-list>
        <price-list name="Установка комплекта кодеков" price="200"></price-list>
        <price-list name="Установка антивирусной программы (на 1 ПК)" price="300"></price-list>
        <price-list name="Установка пакета офисных программ" price="500"></price-list>
        <price-list name="Установка и настройка банк-клиент" price="500"></price-list>
        <price-list name="Установка драйвера на одно устройство  с доступом в интернет / без доступа в интернет" price="250 / 350"></price-list>
        <price-list name="Установка и обновление полного пакета драйверов на 1 ПК" price="800"></price-list>
        <price-list name="Установка игр" price="500"></price-list>
        <price-list name="Установка иного ПО при наличии дистрибутива / дистрибутив отсутствует" price="250 / 500"></price-list>
        <price-list name="Проверка и чистка вирусов" price="600"></price-list>
        <price-list name="Чистка реестра" price="300"></price-list>
        <price-list name="Чистка и оптимизация ОС" price="от 500"></price-list>
        <price-list name="Восстановление поврежденных сетевых протоколов" price="400"></price-list>
        <price-list name="Чистка пыли ПК / ноутбук" price="300 / 600"></price-list>
        <price-list name="Замена термопасты" price="200"></price-list>
        <price-list name="Обслуживание кулера (включая замену смазки)" price="200"></price-list>
        <price-list name="Настройка маршрутизатора" price="600"></price-list>
        <price-list name="Установка комплектующих" price="300"></price-list>
        <price-list name="Установка оргтехники" price="300"></price-list>
        <h3>Монтажные и&nbsp;прочие работы</h3>
        <price-list name="Установка одной TV/RJ45 розетки в стену (при наличии подведенного кабеля и полного установочного комплекта)" price="350"></price-list>
        <price-list name="Установка внешней розетки (при ее наличии)" price="200"></price-list>
        <price-list name="Монтаж СКС (без учета стоимости кабеля)" price="50 / м"></price-list>
        <price-list name="Обжим кабеля" price="100"></price-list>
        <price-list name="Проектирование СКС" price="от 500"></price-list>
        <price-list name="Диагностика TV линии с помощью селективного вольтметра" price="300"></price-list>
        <price-list name="Установка TV-усилителя / настраиваемого TV-усилителя" price="500 / 800"></price-list>
        <price-list name="Установка TV-делителей (LV2, LV3)" price="300"></price-list>
        <price-list name="Установка TV-делителей (LV4 и выше)" price="400"></price-list>
    </template>

    <script>Polymer({
  is: 'estp-price',
  properties: {
    prop1: {
      type: String,
      value: 'estp-price'
    }
  }
});</script>
</dom-module>
