<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--Paper elements-->
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<!--
`estp-404`


@demo demo/index.html 
-->

<dom-module id="estp-404">
    <template>
        <style>
            :host {
                display: block;
            }

            #404 {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
            }
        </style>
        <div id="err">
            <paper-button on-tap="__organizationCookie">Organization</paper-button>
            <paper-button on-tap="__personCookie">Person</paper-button>
        </div>
    </template>

    <script>
        Polymer({

            is: 'estp-404',

            properties: {
                prop1: {
                    type: String,
                    value: 'estp-404',
                },
            },
            __organizationCookie: function () {
                document.cookie = "accessory=organization"
                this.$.err.__getCookie()
            },
            __personCookie: function () {
                document.cookie = "accessory=private"
                this.$.err.getCookie()
            },

            getCookie: function() {
                    var name = "accessory=";
                    var decodedCookie = decodeURIComponent(document.cookie);
                    var ca = decodedCookie.split(';');
                    for(var i = 0; i <ca.length; i++) {
                        var c = ca[i];
                        while (c.charAt(0) == ' ') {
                            c = c.substring(1);
                        }
                        if (c.indexOf(name) == 0) {
                            return c.substring(name.length, c.length);
                        }
                    }
                    return "";
            }

        });
    </script>
</dom-module>
