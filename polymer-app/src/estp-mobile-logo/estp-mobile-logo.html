<dom-module id="estp-mobile-logo">
    <template>
        <style>
            :host {
                display: block;
            }
            iron-icon {
                --iron-icon-width:	16px;
                --iron-icon-height: 16px;
            }
            paper-card {

                display: table;
                text-align: center;
                overflow: hidden;
                font-family: sans-serif;
                background-color: #0b97c4;
            }

            #pc1 {
                position: absolute;
                top: 3px;
                left: 110px;

                position: absolute;
                top: 3px;
                left: 128px;
                width: 17px;
                height: 17px;

                height: 17px;
            }

            #pc4 {
                position: absolute;
                top: 21px;
                left: 128px;
                width: 17px;
                height: 17px;
            }

            #letter1, #letter2, #letter3, #letter4 {
                font-weight: normal;
            }

            span.letters {
                display: table-cell;
                vertical-align: middle;
                color: #ffffff;
                font-size: 0.7rem;
            }
            paper-menu {
                padding-top: 64px;
            }
            paper-menu div {
                width: 100%;
                height: 36px;
                vertical-align: middle;
                line-height: 36px;
                margin-top: 3px;
                margin-bottom: 3px;

            <div><paper-card class="icons"><iron-icon icon="social:person"></iron-icon></paper-card>Физическим лицам</div>

        </paper-menu>

    <script>
        Polymer({

            is: 'estp-mobile-logo',

            properties: {
                prop1: {
                    type: String,
                    value: 'estp-mobile-logo',

            },

        });
